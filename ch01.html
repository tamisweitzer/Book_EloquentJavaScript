<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Values, Types, and Operators</title>
</head>
<body>
  <div>
    <h1>Chapter 01</h1>
  </div>

  <script>
    console.log("typeof(1.1) " + typeof(1.1));
    console.log("typeof(1) " + typeof(1));
    console.log("typeof('1') " + typeof("1"));
    console.log("typeof(true) " + typeof(true));

    console.log("2 < 3 :" + (2 < 3) );
    // first evaluates as 2<3 = true = 1; then 1 < 3 = true
    console.log("2 < 3 < 3 :" + (2 < 3 < 3));

    console.log("a < A :" + ('a' < 'A') );
    console.log("a > A :" + ('a' > 'A') );
    console.log("a > ! :" + ('a' > '!') );

    // when evaulating x || y,
    // if x is a truthy value, x is returned,
    // otherwise y is returned
    console.log("0 || 1: " + (0 || 1));  // 1
    console.log("1 || 0: " + (1 || 0));  // 1
    console.log("0 || false: " + (0 || false)); // false

    // when evaluating x && y
    // if x is falsy, x is returned
    // otherwise y is returned
    console.log("0 && 1: " + (0 && 1));   // 0
    console.log("false && 0: " + (false && 0));  // false
    console.log("0 && false: " + (0 && false)); // 0
    console.log("true && false: " + (true && false)); // false





  </script>
</body>
</html>
