<script>
  // The sum of a range, p. 78
  // Build: console.log(sum(range(1, 10)));

  // Make a range function that takes two arguments, start and end, and
  // returns and array containing all of the numbers from
  // start to end
  function range(start, end) {
    var arr = [];
    for (var i = 0; i < end; i++) {
      arr.push(i + 1);
    }
    return arr;
  }
  console.log(range(1,4));

  // Make a sum function that takes an array of numbers
  // and returns the sum of these numbers
  function sum(arr) {
    var total = 0;
    for (var i = 0; i < arr.length; i++) {
      total += arr[i];
    }
    return total;
  }
  console.log(sum([1,2,3]));

  // Put the two together
  console.log(sum(range(1,10)));
</script>
